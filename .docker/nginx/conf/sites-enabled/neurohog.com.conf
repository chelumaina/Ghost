   upstream ghost_app {
       server ghost:2368;  # 'webui' is the service name in the Docker network
   }

    server {
        listen 80;
        server_name localhost  neurohog.com www.neurohog.com;
        # client_max_body_size 4096M;
        # server_tokens off;

        access_log  /var/log/nginx/neurohog.access.log;
        error_log  /var/log/nginx/neurohog.error.log;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        location / {
            proxy_pass http://ghost_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_read_timeout 60;
            proxy_connect_timeout 60;

        }
        # return 301 https://neurohog.com$request_uri;


    }


